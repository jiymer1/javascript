<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var n=parseInt(window.prompt());
    //1*1=1!
    //1*2*1=2!
    //1*3*2*1=3!
    //1*4*3*2*1=4!
    var mul=1;
    for (var i=1;i<=n;i++) {
        mul *=i;
    }
    document.write(mul)
    </script>
</body>
</html>
